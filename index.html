<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqilah's Bakery | Premium Baked Goods</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Scripts -->
    <script src="assets/js/app.js" defer></script>
</head>
<body>
    
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo"><i class="ph ph-cookie"></i> Aqilah's Bakery</a>
            </nav>
        </div>
    </header>

    <main class="container main-layout">
        <!-- Product Section -->
        <section>
            <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Freshly Baked</h2>
            <div class="product-grid" id="productQueue">
                <!-- Products rendered via JS -->
            </div>
        </section>

        <!-- Cart Sidebar/Drawer -->
        <aside class="cart-sidebar">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="color: var(--primary);">Your Cart</h3>
                <button class="close-cart" onclick="toggleDrawer()" style="background: none; font-size: 1.5rem;">
                    <i class="ph ph-x"></i>
                </button>
            </div>
            
            <div class="empty-cart" style="text-align: center; padding: 2rem 0; color: var(--text-muted);">
                <i class="ph ph-shopping-cart" style="font-size: 3rem; margin-bottom: 0.5rem; opacity: 0.5;"></i>
                <p>Your cart is empty.</p>
                <p style="font-size: 0.9rem;">Add some delicious treats!</p>
            </div>

            <div class="cart-items" id="cartItems">
                <!-- Cart items rendered via JS -->
            </div>

            <div class="cart-footer" style="display: none; border-top: 1px solid var(--accent); padding-top: 1rem;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-weight: 700; font-size: 1.1rem;">
                    <span>Total:</span>
                    <span class="total-amount">$0.00</span>
                </div>
                <button style="width: 100%; background: var(--secondary); color: white; padding: 1rem; border-radius: 8px; font-weight: 700;">
                    Checkout
                </button>
            </div>
        </aside>
    </main>
    
    <div class="cart-overlay" onclick="toggleDrawer()"></div>
    
    <!-- Mobile Cart Toggle -->
    <button class="cart-toggle-btn" onclick="toggleDrawer()">
        <i class="ph ph-shopping-cart"></i>
    </button>
    
    <footer style="background: white; margin-top: 4rem; padding: 2rem 0; text-align: center; color: var(--text-muted); border-top: 1px solid var(--accent);">
        <p>&copy; 2026 Aqilah's Bakery. Handcrafted with love.</p>
    </footer>

</body>
</html>
